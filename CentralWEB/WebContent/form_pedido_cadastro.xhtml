<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templateBasClean.xhtml">

	<ui:define name="pageTitle">
		<c:set var="mb" value="#{cadastroPedidoBean}" />
	</ui:define>
	
	<ui:define name="contents">
	<h:form id="form">
		<section id="cadastroEntregas">
				<div class="container">
					<div class="row">
				    	<div class="col-lg-12 ">
				        	<h2 class="section-heading">Faça seu pedido</h2>
				            <hr class="primary" />
				         </div>
				     </div>
				</div>
		</section>
		
		
		  
		  	
		  	<div class="container">
		  	
		  
			  <div class="form-group row">
			    <label for="cpf" class="col-sm-1 form-control-label">CPF*</label>
			    <div class="col-sm-2">
			    	<h:outputLabel name="cpf" id="cpf"  styleClass="form-control"  value="#{mb.cadastro.cpf}"></h:outputLabel>
			    	
			    </div>
			   </div>
		
		
		  
		  	<div class="row">
				<h4 class="formLine">Dados Pessoais</h4>
			</div>
		    <div class="form-group row">
		    	<label for="nome_completo" class="col-sm-2 form-control-label">Nome Completo*</label>
			    <div class="col-sm-3">
			      <p:inputText id="nome_completo"   value="#{mb.cadastro.nome}" styleClass="form-control" required="true" requiredMessage="Campo Nome é Obrigatorio!" />
			    </div>
		    
			    <label for="email" class="col-sm-1 form-control-label">E-mail*</label>
			    <div class="col-sm-3">
			    	<p:inputText type="email" name="email" id="email"   value="#{mb.cadastro.email}" styleClass="form-control"  required="true" requiredMessage="Campo Email Obrigatorio !"/>
			    </div>
		  	</div>
		  
		  
		  
		  <!-- LINHA 2 FORMULARIO PEDIDO CENTRAL -->
		  <div class="form-group row">
		    <label for="dataNasc" class="col-sm-2 form-control-label">Data de Nascimento*</label>
		    <div class="col-sm-2">
		    <p:inputMask type="text" name="cpf" id="dataNasc" styleClass="form-control" mask="99/99/9999" value="#{mb.dataNascimento}"  maxlength="11" />
		    	<!-- <p:calendar locale="pt" id="dataNasc"   value="#{mb.cadastro.nascimento}" pattern="dd/mm/yyyy"  maxdate="01/01/2007" mindate="01/01/1950" yearRange="1950:+39" navigator="true" required="true" requiredMessage="Campo  Data Nascimento Obrigatorio !"  /> -->
		    </div>
		    
		    <label for="rg" class="col-sm-1 form-control-label">RG*</label>
		    <div class="col-sm-3">
		      <p:inputText type="text" name="rg" id="rg"   maxlength="10" styleClass="form-control"  value="#{mb.cadastro.rg}" required="true" requiredMessage="Campo RG Obrigatorio !"/>
		    </div>
		    
		    <label for="sexo" class="col-sm-1 form-control-label">Sexo*</label>
		    <div class="col-sm-3">
		      <p:selectOneMenu id="sexo" value="#{mb.cadastro.sexo}"   styleClass="form-control" required="true" requiredMessage="Campo SEXO Obrigatorio !">
		      	<f:selectItem itemLabel="Escolha" itemValue="" noSelectionOption="" />
		        <f:selectItem itemLabel="M" itemValue="M" />
		        <f:selectItem itemLabel="F" itemValue="F" />
		      </p:selectOneMenu>
		    </div>
		  </div>
		  
		  <!-- LINHA 3 FORMULARIO PEDIDO CENTRAL -->
		  <div class="form-group row">
		    <label for="tel_cel" class="col-sm-2 form-control-label">Telefone Celular*</label>
		    <div class="col-sm-2">
		    	<p:inputMask id="tel_cel" value="#{mb.cadastro.foneCel}"   mask="(99) 9.9999-9999"  required="true" requiredMessage="Campo Tel Celular Obrigatorio !"/>
		    </div>
		  
		  	<label for="tel_res" class="col-sm-2 form-control-label">Telefone Residêncial</label>
		    <div class="col-sm-2">
		    	<p:inputMask id="tel_res" value="#{mb.cadastro.foneRes}"   mask="(99) 9999-9999" />
		    </div>  
		  
		    <label for="tel_com" class="col-sm-2 form-control-label">Telefone Comercial</label>
		    <div class="col-sm-2">
		    	<p:inputMask id="tel_com" value="#{mb.cadastro.foneCom}"   mask="(99) 9999-9999" />
		    </div>
		    
		  </div>
		  
		  
		  
		  
		  
		  
		  	<section id="cadastroEntregas">
				<div class="row">
			        <h4 class="formLine">Dados de Endereço</h4>
			    </div>
			</section>
		
		  
		  
		  
		  
		  
		  
		  
		  
		  
		  
		  <!-- LINHA 4 FORMULARIO PEDIDO CENTRAL -->
		  <div class="form-group row">
		  	<label for="cep" class="col-sm-1 form-control-label">Cep*</label>
		    <div class="col-sm-2">
		      <h:inputText id="cep"    styleClass="form-control" value="#{mb.cadastro.cep}"  required="true" requiredMessage="Campo CEP Obrigatorio !"/>
		    </div>
		  	
		  	<label for="endereco" class="col-sm-1 form-control-label">Endereço*</label>
		    <div class="col-sm-3">
		      <p:inputText type="text" name="endereco"   id="endereco"  styleClass="form-control" value="#{mb.cadastro.rua}"  required="true" requiredMessage="Campo Endereço Celular Obrigatorio !"/>
		    </div>
		    
		    <label for="number" class="col-sm-1 form-control-label">Número*</label>
		    <div class="col-sm-1">
		      <p:inputText  name="number"   id="number"  styleClass="form-control" value="#{mb.cadastro.numero}"  maxlength="5" required="true" requiredMessage="Campo Numero Obrigatorio !"/>
		    </div>
		    
		     <label for="bairro" class="col-sm-1 form-control-label">Bairro*</label>
		    <div class="col-sm-2">
		      <p:inputText type="text" name="bairro"   id="bairro" styleClass="form-control" value="#{mb.cadastro.bairro}"  required="true" requiredMessage="Campo Bairro Obrigatorio !"/>
		    </div>
		  </div>
		  
		  <!-- LINHA 5 FORMULARIO PEDIDO CENTRAL -->
		  <div class="form-group row">
		  	<label for="cidade" class="col-sm-1 form-control-label">Cidade*</label>
		    <div class="col-sm-2">
		      <p:inputText type="text" name="cidade"   id="cidade" styleClass="form-control" value="#{mb.cadastro.cidade}"  required="true" requiredMessage="Campo Cidade Obrigatorio !"/>
		    </div>
		    
		    <label for="estado" class="col-sm-1 form-control-label">Estado*</label>
		    <div class="col-sm-1">
		      <p:inputText type="text" name="estado"   id="estado" styleClass="form-control"  value="#{mb.cadastro.estado}"  required="true" requiredMessage="Campo Estado Obrigatorio !" maxlength="2"/>
		    </div>
		    
		    <label for="estado" class="col-sm-2 form-control-label">Complemento*</label>
		    <div class="col-sm-2">
		      <p:inputText type="text" name="complemento"   id="complemento" styleClass="form-control" value="#{mb.cadastro.complemento}"/>
		    </div>
		    
		    <label for="estado" class="col-sm-1 form-control-label">Referencia*</label>
		    <div class="col-sm-2">
		      <p:inputText type="text" name="referecia"   id="referecia" styleClass="form-control" value="#{mb.cadastro.referencia}" />
		    </div>
		  </div>
		  
		  <!-- LINHA 6 FORMULARIO PEDIDO CENTRAL -->
		  <div class="form-group row">
		  	<label for="cidade" class="col-sm-3 form-control-label">Como conheceu a central</label>
		    <div class="col-sm-3">
		      <p:selectOneMenu id="conheceu"   value="#{mb.cadastro.conheceu}" styleClass="form-control" style="width:100%;">
		             <f:selectItem itemLabel="Escolha a forma" itemValue="" />
		            <f:selectItem itemLabel="Amigos" itemValue="Amigos" />
		            <f:selectItem itemLabel="Indicação" itemValue="Indicação" />
		            <f:selectItem itemLabel="Catálogo" itemValue="Catálogo" />
		            <f:selectItem itemLabel="Televisão" itemValue="Televisão" />
		            <f:selectItem itemLabel="Radio" itemValue="Radio" />
		            <f:selectItem itemLabel="Google" itemValue="Google" />
		            <f:selectItem itemLabel="Facebook" itemValue="Facebook" />
		            <f:selectItem itemLabel="Telefone" itemValue="Telefone" />
		            <f:selectItem itemLabel="Outros" itemValue="Outros" />
		        </p:selectOneMenu>
		    </div>
		  </div>
		  <div class="row">
				<h4 class="formLine">Dados do Pedido</h4>
			</div>
		
			<div class="form-group row" id="itens" style="border-top:1px solid #ccc; padding-top: 15px;">
				<!-- Parte apagada no JAVA <h:panelGrid id="itens" > -->
				
					<label for="refProd" class="col-sm-1 form-control-label">Referência</label>
				    <div class="col-sm-1">
				      	<p:inputText    name="refProd" id="refProd" value="#{mb.pedido.proref}" maxlength="8"/>
				    </div>
				    <div class="col-sm-1">
						<p:commandButton value="Buscar" styleClass="btnCentral" id="btnBuscar" ajax="true" actionListener="#{mb.buscaIten}" update="@([id$=qtdPedido],[id$=taman],[id$=selTamanho],[id$=descricao],[id$=pag],[id$=preco],[id$=btnAddLista],[id$=refProd])"  />
				    </div>
					
					<label for="qtdPedido" class="col-sm-1 form-control-label">QTD</label>					
					<div class="col-sm-1">
						<p:inputText   name="qtdPedido" id="qtdPedido" value="#{mb.pedido.qtdItens}" maxlength="2"  />
					</div>
					
					<label for="taman" class="col-sm-1 form-control-label">TAM</label>
					
					<div class="col-sm-1">
						<p:inputText  name="taman" id="taman" value="#{mb.pedido.protam}"   disabled="true"/>
					</div>
					
					
					
					<div class="col-sm-1">						
					<p:selectOneMenu id="selTamanho" name="selTamanho" styleClass="form-control" value="#{mb.pedido.protam}" >
						<f:selectItems value="#{mb.tamanho}"/> 
					</p:selectOneMenu>
					</div>
					
				
			</div>
			
			<!-- LINHA - DESCRIÇÃO/ CATÁLOGO/ PREÇO UN. -->
		  	<div class="form-group row" style="border-top:1px solid #ccc; padding-top: 15px;">
		  		
		  		
		  		<label for="descricao" class="col-sm-1 form-control-label">Descrição</label>
			    <div class="col-sm-2">
			      	<p:inputText type="text" name="descricao" id="descricao" value="#{mb.pedido.prodescri}" maxlength="70" disabled="true" title="#{mb.pedido.prodescri}"  />
			    </div>
			    
			    
			    
			    <label for="pag" class="col-sm-1 form-control-label">Pág.</label>
			    <div class="col-sm-1">
			      	<p:inputText  name="pag" id="pag" value="#{mb.pedido.propag}" maxlength="3"  disabled="true"/>
			    </div>
			    
			    <label for="preco" class="col-sm-2 form-control-label">Valor da Unidade</label>
			    <div class="col-sm-1">
			      	<p:inputText type="text" name="preco" id="preco" value="#{mb.pedido.propreuni1}" maxlength="8" disabled="true"/>
			    </div>
			    
			    <div class="col-sm-2">
			    <p:commandButton  value="Incluir Item" id="btnAddLista" ajax="true" actionListener="#{mb.adicionarItemLista}"  update="@([id$=qtdPedido],[id$=taman],[id$=selTamanho],[id$=descricao],[id$=pag],[id$=preco],[id$=btnAddLista],[id$=valorTotal],[id$=qtdTotalItens],[id$=pedidosHiro],[id$=pedidosPra],[id$=refProd])" styleClass="btnCentral" />
		  		</div>
		  		
		  	</div>
		
		<section id="cadastroEntregas">
			
					
					<div class="col-md-12 col-lg-12 col-sm-12 col-xm-12 tabela">
						  <p:dataTable id="pedidosHiro" var="var" value="#{mb.listaPedidosHiro}"  widgetVar="cellCars" styleClass="table"  emptyMessage="Sem itens adicionados" >
						       
						       <f:facet name="header">Itens Hiroshima</f:facet>
						       		<p:column headerText="QTD">
        								<h:outputText value="#{var.qtdItens}" />
    								</p:column>
						       
							       <p:column headerText="Referência">
        								<h:outputText value="#{var.proref}" />
    								</p:column>
						 
						 			<p:column headerText="Tamanho">
						               <h:outputText value="#{var.protam}" />
						           </p:column>
						 
						 			<p:column headerText="Descrição">
						               <h:outputText value="#{var.prodescri}" />
						           </p:column>
						           
						           <p:column headerText="Pagina">
						               <h:outputText value="#{var.propag}" />
						           </p:column>
						           
						           <p:column headerText="Preco UNI.">
						               <h:outputText value="#{var.propreuni1}" />
						           </p:column>
						           
						           <p:column headerText="Qtde X Preço">
						               <h:outputText value="#{var.valorTotalItens}" />
						           </p:column>
						           

						           
						           <p:column headerText="Excluir">
						           		<p:commandButton value="remover" id="btnRemoverLista" ajax="true"  actionListener="#{mb.removerItemListaHiro(var)}" update="@([id$=pedidosHiro],[id$=valorTotal],[id$=qtdTotalItens])"  />
						           </p:column>
						           
						 </p:dataTable>
						 
						 
						 <p:dataTable id="pedidosPra" var="lisPra" value="#{mb.listaPedidosPravc}"  widgetVar="cellCars" styleClass="table"  emptyMessage="Sem itens adicionados">
						       
						       <f:facet name="header">
						           Itens Pra Você
						       </f:facet>
						       		<p:column headerText="QTD">
        								<h:outputText value="#{lisPra.qtdItens}" />
    								</p:column>
						       
							       <p:column headerText="Referência">
        								<h:outputText value="#{lisPra.proref}" />
    								</p:column>
						 
						 			<p:column headerText="Tamanho">
						               <h:outputText value="#{lisPra.protam}" />
						           </p:column>
						 
						 			<p:column headerText="Descrição">
						               <h:outputText value="#{lisPra.prodescri}" />
						           </p:column>
						           
						           <p:column headerText="Pagina">
						               <h:outputText value="#{lisPra.propag}" />
						           </p:column>
						           
						           <p:column headerText="Preco UNI.">
						               <h:outputText value="#{lisPra.propreuni1}" />
						           </p:column>
						           
						           <p:column headerText="Qtde X Preço">
						               <h:outputText value="#{lisPra.valorTotalItens}" />
						           </p:column>
						           
						           <p:column headerText="Excluir">
						           		<p:commandButton styleClass="btnForm" value="remover" id="btnRemoverLista" ajax="true"  actionListener="#{mb.removerItemListaPra(lisPra)}" update="@([id$=pedidosPra],[id$=valorTotal],[id$=qtdTotalItens])" />
						           </p:column>
						           
						 </p:dataTable>
						  
						     <div class="baixoForm">
						     <div class="col-sm-6"><tt>Valor Total: </tt><h:outputText id="valorTotal" value="#{mb.valorTotal}" /></div>
						     <div class="col-sm-6"><tt>Quantidade Total Itens: </tt><h:outputText id="qtdTotalItens" value="#{mb.qtdTotalItens}" /></div>
						     </div>
						  
					</div>
					<div class="clean"></div>
					<div class="alinhaBtn">
						<h:commandButton  id="btnEnviarDados" value="Enviar Dados"   action="#{mb.enviarDados(mb.cadastro)}" styleClass="btnCentral" style="margin-bottom: 10px;"  />
					</div>
					
				
		</section>
		
		</div>
		
		</h:form>

	</ui:define>
</ui:composition>
