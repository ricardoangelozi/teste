<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templateSistema2.xhtml">

	<ui:define name="pageTitle">
		<c:set var="mb" value="#{listaEnvioMalaDiretaBean}" />
	</ui:define>


	<ui:define name="contents">
		<h:form id="form">

			

			<section id="cadastroEntregas">
				<div class="container">
					<div class="row">

						<p:dataTable id="tbl" var="listaCadastro" value="#{mb.listaCadastro}" widgetVar="cadastroTabela" emptyMessage="Lista Vazia"  rows="120"  >
							<p:column>
					            <f:facet name="header">
					                <h:outputText value="Id" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.id}" />
					        </p:column>

							<p:column>
					            <f:facet name="header">
					                <h:outputText value="Nome" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.nome}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Cep" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.cep}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Rua" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.rua}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Numero" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.numero}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Bairro" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.bairro}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Cidade" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.cidade}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Estado" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.estado}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Complemento" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.complemento}" />
					        </p:column>
					        
					        <p:column>
					            <f:facet name="header">
					                <h:outputText value="Referencia" />
					            </f:facet>
					            <h:outputText value="#{listaCadastro.referencia}" />
					        </p:column>
					        
						</p:dataTable>
						<h3>Export Page Data Only</h3>
					    <h:commandLink>
					        <p:graphicImage name="/demo/images/excel.png" />
					        <p:dataExporter type="xls" target="tbl" fileName="maladireta" pageOnly="true"/>
					    </h:commandLink>
					    <p:commandButton value="Imprimir"  ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
									<p:fileDownload value="#{mb.file}" />
    							</p:commandButton>
					    

						

					</div>
				</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
